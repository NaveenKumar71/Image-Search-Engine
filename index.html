<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <h1>Image Seach Engine</h1>
        <div class="search">
            <form id="search-form">
            <input type="text" placeholder="describe image" id="search-box">
            <button type="submit" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i> search</button>
            </form>
        </div>
        <div id="search-result" class="result"></div>
        <div class="btn">
            <button class="showMore" type="button" id="show-more">Show more</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
